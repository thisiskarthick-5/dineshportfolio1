<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dinesh | Front-End Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        background-color: #0a0f0d;
        overflow-x: hidden;
    }
    #tsparticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 80px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        z-index: 10;
        box-sizing: border-box;
    }
    header h1 {
        font-weight: 600;
        font-size: 1.5rem;
        margin: 0;
    }
    nav {
        display: flex;
        gap: 30px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 6px;
        transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
        background: rgba(0, 255, 204, 0.1);
        color: #00ffcc;
    }
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 120px 80px 50px;
        gap: 50px;
    }
    .hero-text {
        flex: 1;
    }
    .hero-text h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .hero-text h3 {
        font-size: 1.5rem;
        color: #00ffcc;
    }
    .hero-text p {
        margin-top: 20px;
        line-height: 1.6;
        font-weight: 300;
        color: #ccc;
    }
    .hero-image {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .hero-image img {
        max-width: 100%;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    @media (max-width: 768px) {
        header {
            padding: 15px 30px;
        }
        .hero {
            flex-direction: column;
            text-align: center;
            padding: 120px 30px 50px;
        }
        .hero-text h2 {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>
<div id="tsparticles"></div>
<header>
    <h1>Dinesh</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<section class="hero">
    <div class="hero-text">
        <h2>Hi, I'm Dinesh</h2>
        <h3>Front-End Developer</h3>
        <p>I craft visually stunning and user-friendly web experiences with modern technologies. I am passionate about building responsive, interactive, and accessible websites that deliver great user experiences.</p>
    </div>
    <div class="hero-image">
        <img src="IMG_20250806_151456 (1).png" alt="Dinesh" height: 100px; >
    </div>
</section>
<script>
    tsParticles.load("tsparticles", {
        background: { color: { value: "#0a0f0d" } },
        fpsLimit: 60,
        interactivity: {
            events: {
                onClick: { enable: true, mode: "push" },
                onHover: { enable: true, mode: "repulse" },
                resize: true
            },
            modes: {
                push: { quantity: 4 },
                repulse: { distance: 100, duration: 0.4 }
            }
        },
        particles: {
            color: { value: "#00ffcc" },
            links: { color: "#00ffcc", distance: 150, enable: true, opacity: 0.5, width: 1 },
            collisions: { enable: true },
            move: { direction: "none", enable: true, outModes: { default: "bounce" }, random: false, speed: 2, straight: false },
            number: { density: { enable: true, area: 800 }, value: 80 },
            opacity: { value: 0.5 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 5 } }
        },
        detectRetina: true
    });
</script>
</body>
</html>
